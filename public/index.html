<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #logs { border: 1px solid #ccc; padding: 10px; margin-top: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>NGL Spammer</h1>
    <form id="configForm">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" required><br><br>
        <label for="interval">Khoảng thời gian (giây):</label>
        <input type="number" id="interval" value="2" required><br><br>
        <label for="questions">Câu hỏi (cách nhau bằng dấu phẩy):</label>
        <textarea id="questions" required></textarea><br><br>
        <button type="submit">Cập nhật cấu hình</button>
        <button type="button" id="stopButton">Dừng</button>
    </form>
    <div id="logs"></div>

    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        
        document.getElementById('configForm').onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const interval = document.getElementById('interval').value;
            const questions = document.getElementById('questions').value.split(',').map(q => q.trim());

            socket.emit('updateConfig', { username, interval, questions });
        };

        document.getElementById('stopButton').onclick = () => {
            socket.emit('stop');
        };

        socket.on('log', (message) => {
            logsDiv.innerHTML += `<p>${message}</p>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        socket.on('updateStatus', (status) => {
            alert(status);
        });

        socket.on('updateCounts', (counts) => {
            console.log(`Thành công: ${counts.successCount}, Thất bại: ${counts.failureCount}`);
        });
    </script>
</body>
</html>
